# Main
spring.application.name                   = RedT
debug                                     = true
trace                                     = false

# Port
server.port                               = 80

#database
spring.datasource.url                     = jdbc:mysql://127.0.0.1:3306/database_test?serverTimezone=UTC&useSSL=false
spring.datasource.username                = root
spring.datasource.password                =
spring.jpa.properties.hibernate.dialect   = org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.ddl-auto             = update

spring.resources.static-locations         = classpath:/public/,file:upload

# File upload
spring.servlet.multipart.max-file-size    = 10MB
spring.servlet.multipart.max-request-size = 10MB

# Thư mục lưu trữ file tải nên
storage                          = ${resources.upload:storage}

