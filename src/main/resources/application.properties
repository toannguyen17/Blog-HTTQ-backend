# Main
spring.application.name                   = ${APP_NAME:MrT}
debug                                     = ${APP_DEBUG:false}
trace                                     = ${APP_TRACE:false}

# Port
server.port                               = ${APP_PORT:8080}

#database
spring.datasource.url                     = ${DB_URL:}
spring.datasource.username                = ${DB_USERNAME:8080}
spring.datasource.password                = ${DB_PASSWORD:}
spring.jpa.properties.hibernate.dialect   = org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.ddl-auto             = update

spring.resources.static-locations         = classpath:/public/,file:upload

# File upload
spring.servlet.multipart.max-file-size    = 10MB
spring.servlet.multipart.max-request-size = 10MB

# Thư mục lưu trữ file tải nên
upload_storage                                   = ${resources.upload:storage}


